<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function show_succ_tip(info,ele)
{
    var html = '<div class="alert alert-success alert-dismissible">'+
    '<button type="button" class="close" data-dismiss="alert">&times;</button>'+
    '<strong>成功!</strong> '+info+'</div>';
    $(ele).after(html); 
}
function show_err_tip(info,ele)
{
    var html = '<div class="alert alert-warning alert-dismissible">'+
    '<button type="button" class="close" data-dismiss="alert">&times;</button>'+
    '<strong>警告!</strong> '+info+'</div>';
    $(ele).after(html); 
}
</script>
