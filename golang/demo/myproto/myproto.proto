syntax="proto3";
package myproto;
option go_package = "./";
service Helloserver {
    rpc Sayhello(HelloReq) returns (HelloRsp){}
    rpc Sayname(NameReq) returns (NameRsp){}
}

message HelloReq {
    string name = 1;
}

message HelloRsp {
    string msg = 1;
}

message NameReq {
    string name = 1;
}

message NameRsp {
    string msg = 1;
}