syntax = "proto3";

package postauth;

option go_package = "./proto/postauth;postauth";

service Postauth {
	rpc Auth(Request) returns (Response) {}
}

message Request {
	string sessionid = 1;
	string real_name = 2;
	string id_card = 3;
}

message Response {
	string errno = 1;
	string errmsg = 2;
}
