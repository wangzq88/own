{include file="header" /}

<div class="container">
  <h2>登录</h2>
  <form method="post" id="login-form" action="{:url('user/go')}">
    <div class="form-group">
      <label for="email">用户名:</label>
      <input type="email" class="form-control" name="email" placeholder="输入用户名">
    </div>
    <div class="form-group">
      <label for="pwd">密码:</label>
      <input type="password" class="form-control" name="pwd" placeholder="输入密码">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> 记住我
      </label>
    </div>
    <button type="submit" class="btn btn-primary btn-block">提交</button>
  </form>
</div>
{include file="footer" /}
<script>
$(document).ready(function(){
    $("#login-form").submit(function(e){
        $.ajax({
            url:$('#login-form').attr('action'),
            data:$('#login-form').serialize(),
            method: "POST",
            success:function(result){
                if(result.code == 0)
                {
                    show_succ_tip(result.info,'h2');
                    location.href = '/';
                }
                else
                {
                    show_err_tip(result.info,'h2');
                }
            }
        });   
        return false;    
    });
});
</script>
</body>
</html>
