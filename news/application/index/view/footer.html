<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script>
function show_succ_tip(info,ele)
{
    var html = '<div class="alert alert-success alert-dismissible">'+
    '<button type="button" class="close" data-dismiss="alert">&times;</button>'+
    '<strong>成功!</strong> '+info+'</div>';
    $(ele).after(html); 
}
function show_err_tip(info,ele)
{
    var html = '<div class="alert alert-warning alert-dismissible">'+
    '<button type="button" class="close" data-dismiss="alert">&times;</button>'+
    '<strong>警告!</strong> '+info+'</div>';
    $(ele).after(html); 
}
</script>
